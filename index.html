        <!-- ROUTER -->

<script type="text/javascript">
    $(document).ready(function() {
      var app = $.jQuerySPApp({defaultView  : "#cafes"}); // initialize

      // define routes
    
        app.route({view: 'cafes', load: 'cafes.html' });
        app.route({view: 'restaurants', load: 'restaurants.html' });
        app.route({view: 'favourited', load: 'favourited.html' });

        



      // run app
      app.run();

      if (!window.localStorage.getItem("token")){
              AUtils.role_based_elements();
              $('#favorites').hide();
            }else{
              AUtils.role_based_elements();
              $('#favorites').show();
            }
    });

        
      

          function doLogout(){
            window.localStorage.clear();
            window.location.href = 'login.html';
          }

  </script>
